<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- name of website -->
    <title>Portfolio</title>

    <!-- import css and js file -->
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/js/script.js"></script>
  </head>
  <body>
    <!-- navigation -->
    <nav class="sticky top-0 z-50 bg-black p-4">
      <div class="container flex mx-auto">
        <a href="#home" class="text-red-500 text-2xl font-bold items-center">
          Cinema Weekend
        </a>
        <ul class="flex space-x-4 ml-auto items-center font-medium">
          <li>
            <a href="#home" class="py-2 px-3 text-gray-300 hover:text-red-500"
              >Home</a
            >
          </li>
          <li>
            <a href="#about" class="py-2 px-3 text-gray-300 hover:text-red-500"
              >Our Profile</a
            >
          </li>
          <li>
            <a href="#projects" class="py-2 px-3 text-gray-300 hover:text-red-500"
              >Projects</a
            >
          </li>
          <li>
            <a href="#contact" class="py-2 px-3 text-gray-300 hover:text-red-500"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <!-- home section -->
      <section id="home" class="home-bg">
        <div class="absolute inset-0 bg-black/50"></div>
        <div class="container mx-auto py-40 relative z-10">
          <h1 class="text-3xl font-bold text-gray-300">
            Welcome to <span class="text-red-500">Cinema Weekend</span>
          </h1>
          <p class="mt-2 text-xl font-medium text-gray-300">
            This is a website profile of Cinema Weekend server in discord.
          </p>
          <a
            type="button"
            href="#about"
            class="mt-10 text-gray-300 hover:text-red-500 bg-transparent hover:bg-black font-bold text-lg rounded-lg px-5 py-2.5 text-center inline-flex items-center border-2 border-gray-300 hover:border-transparent transition-colors duration-300"
          >
            Let's Explore
          </a>
        </div>
      </section>

      <!-- our profile -->
      <section id="about" class="bg-black">
        <div class="container mx-auto py-30 relative z-10 text-center">
          <h2 class="text-2xl font-bold text-gray-300">Our Profile</h2>
          <p class="mt-4 text-xl font-normal text-gray-300">
            We are passionate about cinema and dedicated to bringing the best
            movie experiences to you.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
